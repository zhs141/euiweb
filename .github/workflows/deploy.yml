name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 或者您的默认分支名

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # 您可以选择其他 Node.js 版本

    - name: Install dependencies
      run: npm install @elastic/eui @emotion/react @emotion/styled

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
